<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIXZY MOVIES - Pro Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
        
        .movie-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .movie-card:hover { 
            transform: translateY(-6px); 
            border-color: rgba(56, 189, 248, 0.4); 
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3); 
        }
        
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); }
        
        .movie-title {
            word-break: break-word;
            overflow-wrap: break-word;
            min-height: 3rem;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* Animation for background sync indicator */
        .sync-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="text-slate-100 min-h-screen selection:bg-sky-500/30 custom-scrollbar">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 cursor-pointer shrink-0" onclick="window.location.reload()">
                <div class="bg-sky-500 p-2 rounded-2xl shadow-lg shadow-sky-500/20">
                    <i data-lucide="film" class="w-6 h-6 text-white"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tight uppercase hidden md:block">
                    Crixzy<span class="text-sky-500">Movies</span>
                </span>
            </div>

            <!-- Advanced Search Bar -->
            <div class="flex-1 max-w-3xl relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="search" class="h-5 w-5 text-slate-400"></i>
                </div>
                <input
                    type="text"
                    id="searchInput"
                    class="block w-full pl-12 pr-12 py-3.5 bg-slate-900 border border-white/10 rounded-2xl text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500/50 transition-all shadow-2xl"
                    placeholder="Search titles immediately..."
                >
                <div id="loadingCircle" class="absolute inset-y-0 right-4 flex items-center hidden">
                    <div class="animate-spin h-5 w-5 border-2 border-sky-500 border-t-transparent rounded-full"></div>
                </div>
            </div>

            <!-- Bot Shortcut -->
            <a href="https://t.me/SearchmovieCrixzyBot" target="_blank" class="hidden sm:flex items-center gap-2 bg-white/5 hover:bg-white/10 px-5 py-2.5 rounded-2xl border border-white/10 transition-all font-semibold text-sm">
                <i data-lucide="bot" class="w-4 h-4 text-sky-400"></i>
                Bot
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <!-- Home Header -->
        <div id="homeHeader" class="mb-12">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-8">
                <div>
                    <h1 class="text-3xl md:text-5xl font-black mb-3 leading-tight tracking-tight">Crixzy <span class="text-sky-500 underline decoration-sky-500/20">Search</span></h1>
                    <p class="text-slate-400 text-lg">Instant discovery across multiple movie volumes.</p>
                </div>
                <div class="flex items-center gap-3">
                    <div class="px-4 py-3 bg-slate-900 rounded-2xl border border-white/5 text-sm flex flex-col min-w-[140px]">
                        <span class="text-slate-500 text-[10px] uppercase font-bold tracking-widest flex items-center gap-1">
                            Database <span id="syncIndicator" class="w-1.5 h-1.5 bg-sky-500 rounded-full sync-pulse"></span>
                        </span> 
                        <span id="totalMovies" class="font-bold text-white text-base text-nowrap">0 Movies</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 mb-6 text-sky-400">
                <i data-lucide="sparkles" class="w-5 h-5"></i>
                <h2 class="text-xl font-bold text-white">Recommended For You</h2>
            </div>
            <div id="topPicksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Randomized movies show up here fast -->
            </div>
        </div>

        <!-- Search Results Grid -->
        <section id="resultsSection">
            <div class="flex items-center justify-between mb-8">
                <h2 id="gridTitle" class="text-2xl font-bold">Latest Discoveries</h2>
                <div id="searchStats" class="hidden text-sm text-slate-500 bg-slate-900 px-4 py-1.5 rounded-full border border-white/5">
                    Matches: <span id="resultCount" class="text-sky-400 font-bold">0</span>
                </div>
            </div>

            <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Skeleton cards until first volume loads -->
            </div>
        </section>
    </main>

    <script>
        const BOT_URL = "https://t.me/SearchmovieCrixzyBot?start=dl_";
        let allMovies = [];
        let homePicks = [];

        const movieGrid = document.getElementById('movieGrid');
        const topPicksGrid = document.getElementById('topPicksGrid');
        const searchInput = document.getElementById('searchInput');
        const totalMovies = document.getElementById('totalMovies');
        const homeHeader = document.getElementById('homeHeader');
        const searchStats = document.getElementById('searchStats');
        const resultCount = document.getElementById('resultCount');
        const loadingCircle = document.getElementById('loadingCircle');
        const syncIndicator = document.getElementById('syncIndicator');

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return 'Unknown';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getQuality(name) {
            const n = name.toLowerCase();
            if (n.includes('2160p') || n.includes('4k')) return '4K';
            if (n.includes('1080p')) return '1080p';
            if (n.includes('720p')) return '720p';
            return 'HD';
        }

        function createCard(movie) {
            if (!movie) return '';
            const id = Array.isArray(movie) ? movie[0] : movie.id;
            const name = Array.isArray(movie) ? movie[1] : movie.name;
            const size = Array.isArray(movie) ? movie[2] : movie.size;

            return `
                <div class="movie-card group bg-slate-900/60 border border-white/10 rounded-[2.5rem] p-6 flex flex-col shadow-xl">
                    <div class="flex justify-between items-start mb-5">
                        <div class="w-12 h-12 bg-sky-500/10 rounded-2xl flex items-center justify-center border border-sky-500/10 group-hover:bg-sky-500 transition-all duration-300">
                            <i data-lucide="film" class="w-6 h-6 text-sky-400 group-hover:text-white transition-colors"></i>
                        </div>
                        <span class="px-3 py-1 bg-slate-950 text-sky-400 text-[10px] font-black rounded-xl border border-white/5 uppercase tracking-wider shadow-inner">
                            ${getQuality(name)}
                        </span>
                    </div>
                    <h3 class="movie-title font-bold text-slate-100 mb-6 group-hover:text-sky-400 transition-colors leading-snug text-lg">
                        ${name}
                    </h3>
                    <div class="mt-auto space-y-5">
                        <div class="flex justify-between items-center bg-white/5 px-4 py-2.5 rounded-xl border border-white/5">
                            <span class="text-[10px] uppercase font-black text-slate-500 tracking-widest">Weight</span>
                            <span class="text-xs font-bold text-slate-300">${formatBytes(size)}</span>
                        </div>
                        <a href="${BOT_URL}${id}" target="_blank" class="w-full bg-slate-100 hover:bg-sky-500 text-slate-950 hover:text-white py-4 rounded-2xl font-black flex items-center justify-center gap-3 transition-all active:scale-95 shadow-lg">
                            Get File <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            `;
        }

        function getRandomSubset(arr, count) {
            if (arr.length <= count) return arr;
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // --- ASYNC DISCOVERY LOADER ---
        async function loadVolume(index) {
            const fileName = index === 0 ? 'movies.json' : `movies${index}.json`;
            try {
                const response = await fetch(fileName);
                if (!response.ok) return false;
                
                const data = await response.json();
                if (!Array.isArray(data)) return false;

                // Add to main collection
                allMovies = allMovies.concat(data);
                
                // Update counter instantly
                totalMovies.innerText = `${allMovies.length.toLocaleString()} Movies`;

                // If this is the first load, immediately show content
                if (index === 0) {
                    homePicks = getRandomSubset(data, 10); // Take more initially for random pool
                    renderInitialContent();
                } else {
                    // Update the pool for recommendations
                    homePicks = homePicks.concat(getRandomSubset(data, 2));
                    // Silently refresh count if user isn't searching
                    if (!searchInput.value.trim()) {
                        renderMovies(allMovies.slice(0, 20), movieGrid);
                    }
                }
                return true;
            } catch (e) {
                return false;
            }
        }

        function renderInitialContent() {
            // Pick 4 random ones from the current pool for home page
            topPicksGrid.innerHTML = getRandomSubset(homePicks, 4).map(m => createCard(m)).join('');
            renderMovies(allMovies.slice(0, 20), movieGrid);
            lucide.createIcons();
        }

        function renderMovies(movies, container) {
            if (!movies || movies.length === 0) {
                container.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500">Scanning for titles...</div>`;
                return;
            }
            container.innerHTML = movies.map(m => createCard(m)).join('');
            lucide.createIcons();
        }

        async function init() {
            // Load Volume 0 first to get content on screen ASAP
            const firstLoaded = await loadVolume(0);
            
            if (!firstLoaded) {
                movieGrid.innerHTML = `<div class="col-span-full py-20 text-center text-red-400">Database not found. Please upload movies.json</div>`;
                syncIndicator.style.backgroundColor = '#ef4444';
                return;
            }

            // Continue loading others in the background
            let i = 1;
            while (i <= 50) {
                const success = await loadVolume(i);
                if (!success) break;
                i++;
            }
            
            // All done
            syncIndicator.classList.remove('sync-pulse');
            syncIndicator.style.backgroundColor = '#22c55e'; // Green when done
        }

        // --- SEARCH LOGIC ---
        function advancedSearch(query) {
            if (!query) return allMovies.slice(0, 20);
            const words = query.toLowerCase().split(' ').filter(w => w.length > 0);
            
            return allMovies.map(movie => {
                const name = (Array.isArray(movie) ? movie[1] : movie.name).toLowerCase();
                let score = 0;
                let matchesAll = true;

                words.forEach(word => {
                    if (name.includes(word)) score += 2;
                    else matchesAll = false;
                });

                if (name.includes(query.toLowerCase())) score += 10;
                if (matchesAll) score += 20;

                return { movie, score };
            })
            .filter(item => item.score > 0)
            .sort((a, b) => b.score - a.score)
            .map(item => item.movie);
        }

        let debounceTimer;
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            loadingCircle.classList.remove('hidden');

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const results = advancedSearch(query);
                
                if (query.length > 0) {
                    homeHeader.classList.add('hidden');
                    searchStats.classList.remove('hidden');
                    resultCount.innerText = results.length.toLocaleString();
                    document.getElementById('gridTitle').innerText = `Search Results`;
                } else {
                    homeHeader.classList.remove('hidden');
                    searchStats.classList.add('hidden');
                    document.getElementById('gridTitle').innerText = "Latest Discoveries";
                    // Refresh random picks when clearing search
                    topPicksGrid.innerHTML = getRandomSubset(homePicks, 4).map(m => createCard(m)).join('');
                }

                renderMovies(results.slice(0, 100), movieGrid); 
                loadingCircle.classList.add('hidden');
            }, 250);
        });

        init();
    </script>
</body>
</html>
